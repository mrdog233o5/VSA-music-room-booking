<div class="room {num} key" blackKeyText="Book">
    <div class="whiteKey">
        <img class="background">
        <div class="text">
            <h1 class="left text">{num}</h1>
            <div class="right text">
                <div class="placeholder">
                    <h2 class="location">room: {room}</h2>
                    <h2 class="teacher">teachers: {teachers}</h2>
                    <img src="/files/img/idk.png" alt="placeholderImage">
                </div>
            </div>
        </div>
    </div>
    <div class="blackKey">
        <div class="placeholder">
            <h1><a href="/room{num}">Book room {num}</a></h1>
        </div>
    </div>
</div>
